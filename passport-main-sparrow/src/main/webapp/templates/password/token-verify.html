<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <base/>
    <title>密码重置-麻雀窝</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords" content="密码重置"/>
    <meta http-equiv="description" content="密码重置"/>
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/pure-css/pure-min.css?v=1.0"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/layouts-old-ie.css?v=1.0"/>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/layouts.css?v=1.0"/>
    <!--<![endif]-->
    <link rel="stylesheet" type="text/css"  href="http://r.sparrowzoo.net/styles/sparrow.css?v=1.0"/>
    <script language="javascript" type="text/javascript"  src="http://r.sparrowzoo.net/scripts/sparrow.js?v=1.0"></script>
    <script language="javascript" type="text/javascript"  src="http://r.sparrowzoo.net/ext/scripts/system/language/zh_cn/user.js?v=1.0"></script>

</head>

<body>
<script language="javascript" type="text/javascript"  src="http://r.sparrowzoo.net/scripts/baidu.js?v=1.0"></script>
<div class="body">

    <div class="header">
        <h1>麻雀窝-密码重置</h1>
        <h2>
            请输入您的新密码
        </h2>
    </div>

    <div class="content">
        <form action="/password/reset-password-by-token" method="post" class="pure-form pure-form-aligned">
            <fieldset>
                <input type="hidden" id="hdnValidateToken" name="token" th:value="${param.token}"  class="" />
                <div class="pure-control-group">
                    <label for="txtPassword">
                        新密码
                    </label>
                    <input type="password"
                           onfocus="$.v.showMessage(password,this);"
                           onblur="$.v.isNull(password,this);" id="txtPassword"
                           name="password"/>
                    <span id="errorPassword"  class="pure-form-message-inline" ></span>
                </div>
                <div class="pure-control-group">
                    <label for="txtConfirmPassword">确认密码</label>
                    <input type="password" onfocus="$.v.showMessage(password,this);"
                           onblur="$.v.isEqual(password,this);"
                           id="txtConfirmPassword" name="newPassword2"/>
                    <span id="errorConfirmPassword" name="confirm_password"  class="pure-form-message-inline" ></span>
                </div>

                <div class="pure-controls">
                    <button onenter="true" type="button" onclick="$.v.getValidateResult(password);"
                            class="pure-button pure-button-primary">提交
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
