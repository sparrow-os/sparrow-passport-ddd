<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新用户注册-程序员有问题就上麻雀窝 和大牛直接聊</title>
    <meta content="register 注册 " name="keywords"/>
    <meta content="程序员有问题就上麻雀窝 和大牛直接聊" name="description"/>
    <meta name="application-name" content="麻雀窝"/>
    <meta name="msapplication-tooltip" content="麻雀窝"/>
    <th:block th:include="/frames::global_resource"/>
    <script language="javascript" type="text/javascript"
            th:src="${resource}+'/ext/scripts/system/language/zh_cn/user.js?v='+${resource_version}"></script>

</head>
<body>
<div class="body">

    <div class="header">
        <h1>麻雀窝- 新用户注册</h1>
        <h2>
            您已有帐号?
            <a href="http://passport.sparrowzoo.com/login">直接登录</a>

        </h2>
        <h2 class="header">程序员有问题就上麻雀窝 和大牛直接聊</h2>
    </div>

    <div class="content">
        <br/>
        <span id="errorRegister" name="error" class="error"></span>
        <form action="/register/email" method="post" class="pure-form pure-form-aligned">
            <input type="hidden" id="hdnIntroducer" name="introducer" class=""/>
            <fieldset>
                <div class="pure-control-group">
                    <label> 电子邮箱 </label>
                    <input type="text" value="" tabindex="1"
                           onfocus="$.v.showMessage(regInfo,this);" onblur="$.v.isEmail(regInfo,this);"
                           name="email" id="txtEmail"/>
                    <span id="errorEmail" name="register_user_email" class="error"></span>
                </div>
                <div class="pure-control-group">
                    <label> 用户名 </label>
                    <input value="" type="text" tabIndex="2"
                           onfocus='$.v.showMessage(regInfo,this);' onblur='$.v.isUserNameRule(regInfo,this);'
                           name="userName" id="txtRegUserName"/>
                    <span id="errorRegUserName" name="register_user_name" class="error"></span>
                </div>
                <div class="pure-control-group">
                    <label> 登陆密码 </label> <input class="input" type="password"
                                                     tabindex="3" onfocus="$.v.showMessage(regInfo,this);"
                                                     onblur="$.v.isNull(regInfo,this);" maxlength="16"
                                                     name="password" id="txtRegPassword"/>
                    <span id="errorRegPassword" name="register_password" class="error"></span>
                </div>
                <div class="pure-control-group">
                    <label> 确认密码 </label> <input name="passwordConfirm" class="input" type="password"
                                                     tabindex="4" onfocus="$.v.showMessage(regInfo,this);"
                                                     onblur="$.v.isEqual(regInfo,this);" maxlength="16"
                                                     id="txtConfirmPassword"/>

                    <span id="errorConfirmPassword" name="register_confirm_password" class="error"></span>
                </div>
                <div class="pure-control-group">
                    <label> 验证码 </label>
                    <input class="input"
                           type="text" tabindex="5"
                           onfocus="$.v.showMessage(regInfo,this)"
                           onblur="$.v.isNull(regInfo,this);" maxlength="4"
                           name="captcha" id="txtRegValidateCode"/>
                    <img alt="validate code" align="absMiddle" id="imgValidateCode" onclick="$(this).fresh();"
                         src="validate-code"/>
                    <a href="javascript:$('#imgValidateCode').fresh();"> 看不清 换一张</a>
                    <span id="errorRegValidateCode" name="register_validate_code" class="error"></span>
                </div>
                <div class="pure-controls">

                    <button onenter="true" type="button" onclick="$.v.getValidateResult(regInfo);"
                            class="pure-button pure-button-primary">注册
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
